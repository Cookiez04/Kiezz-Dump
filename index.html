<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KiezzDump</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="container">
          <div class="brand">
            <div class="brand-title">KiezzDump</div>
            <div class="brand-subtitle">searchable brain exhaust</div>
          </div>
          <input
            id="dumpInput"
            class="dump-input"
            type="text"
            autocomplete="off"
            spellcheck="true"
            placeholder="dump somethingâ€¦ (#tags inline)"
            aria-label="Dump input and search"
          />
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div id="status" class="status" role="status" aria-live="polite"></div>
          <section id="results" class="results" aria-label="Results"></section>
        </div>
      </main>

      <footer class="footer">
        <div class="container">
          <button id="footerEasterEgg" class="footer-line" type="button">
            Data is dumped locally in this browser.
          </button>
        </div>
      </footer>
    </div>

    <div id="editorOverlay" class="overlay hidden" aria-hidden="true">
      <div class="editor" role="dialog" aria-modal="true" aria-label="Entry editor">
        <div class="editor-header">
          <div id="editorMeta" class="editor-meta"></div>
          <div class="editor-actions">
            <button id="deleteEntryBtn" class="btn btn-danger" type="button">Delete</button>
            <button id="closeEditorBtn" class="btn" type="button">Close</button>
          </div>
        </div>
        <textarea
          id="editorContent"
          class="editor-textarea"
          spellcheck="true"
          aria-label="Entry content"
        ></textarea>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
